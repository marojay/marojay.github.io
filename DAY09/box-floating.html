<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 플로팅 박스 예시</title>
<style>
body {
    margin: 4rem;
}
.box {
    width: 100px;
    height: 100px;
    border: 10px solid #eee;
    text-align: center;
    line-height: 100px;
    text-transform: uppercase;
}

.red {color: #fe4940; border-color: currentColor;}
.green {color: #30cb92; border-color: currentColor;}
.blue {color: #7283dd; border-color: currentColor;}

.fl {float: left;}
.fr {float: right;}
.clear {clear: both;}

    </style>
</head>
<body>

    
    <div class="red box">red</div>
    <div class="green box">green</div>
    <div class="blue box">blue</div>


</body>
</html>
