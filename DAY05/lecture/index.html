<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon : Favorite Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <h1 id="top">Anchor Point</h1>
    <!-- image -->
    <div>
    <img src="./images/img1.jpg" alt="풍경">
    <img src="./images/img2.jpg" alt="벚꽃">
    </div>

    <!-- 하이퍼링크 : hyperlink -->
    <!-- <a href="http://fastcampus.co.kr/" target="_blank">패스트캠퍼스></a> -->
    <a href="#top">go to top</a>
    <!-- 앵커 : anchor - 오늘날 사용하지 않는다. 권장X -->


    <!-- lists -->
    <!-- 순차 목록 (Ordered List, ol) -->
    <ol>
        <!-- 목록 항목(list item, li) -->
        <li>1. 물을 끓인다.</li>
        <li>2. 라면 봉지 오픈</li>
    </ol>
    <!-- 비순차 목룍 (Unordered List, ul) -->
    <ul>
        <li>라이터</li>
        <li>칼</li>
    </ul>
    <!-- 정의 목록 (Definition List, dl) -->
    <!-- 정의 용어 (Definition Term, dt) -->
    <!-- 정의 용어 기술 내용 (Definition Description, dd) -->
    <dl>
        <dt>미리내</dt>
            <dd>은하수의 옛말</dd>
        <dt>안해</dt>
            <dd>아내의 옛말</dd>
    </dl>

    
</body>
</html>
